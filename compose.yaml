services:
  web:
    build: .
    ports:
      - "80:3000"
    volumes:
      - shareFile:/shareFile
    env_file:
      - ./secrets/pg.env

      
  api:
    image: inraep2m2/service-p2m2tools-api:latest
    container_name: p2m2ToolsApi
    volumes:
      - shareFile:/shareFile

  db:
    image: postgres:latest
    container_name: db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./secrets/pg.env

volumes:
  shareFile:



  

